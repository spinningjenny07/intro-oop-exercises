	<script>
            /* jshint esversion:6 */
            // Finish the Following constructor

		function Sentence(wordsArray) {
			this.wordsArray = wordsArray;
			
			this.getWordCount = function() {
                		//find the amount of words in the sentence by: 
                		//looping through the wordsArray
                		return this.wordsArray.length;
			}
			
			this.getLetterCount = function() {
                		//find the amount of letters in the sentence
                		var letters = this.wordsArray.join(" ");
                		return letters.length;
			}
			
			this.reverse = function() {
				//reverse the sentence
				return this.wordsArray.reverse();
			}
			
			this.getWordAt = function(i) {
				//return the word at index i
				return this.wordsArray[i];
			}
		}
		
		/* Some Tests. Make them all pass! */
		
		var s = new Sentence(["Hello", "I", "Am", "Computer"]);
		console.log(s.getWordCount() == 4);
		console.log(s.getLetterCount() == 19); //remember spaces!
		console.log(s.getWordAt(0) == "Hello");
		console.log(s.reverse());
		console.log(s.getWordAt(0) == "Computer");

		 
		 
		 // Create a new constructor function for a Paragraph
		 function Paragraph(arr) {
           this.sentencesArray = arr;

           this.getWordCount = function() {
               var count = 0;
               for(var obj of this.sentencesArray) {
                   count = count + obj.getWordCount();
               }
               return count;

           };

           this.getLetterCount = function() {
               var count = 0;
               for(var obj of this.sentencesArray) {
                   count = count + obj.getLetterCount();

               }
               return count;
           };

           this.getWordAt = function(i) {
               // Return the word at index i
               var str = "";
               for (var obj of this.sentencesArray) {
                   str = str + obj.wordsArray.concat("");
                   //str = str + obj.wordsArray.join(" ") ;
               }
               var arr = str.split(",");
               console.log(str);
               return arr[i];
           };

           this.getSentenceCount = function() {
               return this.sentencesArray.length;

           };

           this.addToHTML = function() {
               var str = "";
               
                 for (var obj of this.sentencesArray) {
                    str = str + obj.wordsArray.concat("");
                 }
                 // read through array
                 //add array value to  document
                 var arr = str.split(",");
                 output = "";
                 for (var i in arr) {
                     output = output + " " + arr[i];
                 }
                 
               document.getElementById("paragraphs").innerHTML = output;
       
               //return wordCount = sentenceArray.length;
           };
           console.log(this.addToHTML);

       }


       var s2 = new Sentence (["I", "am", "not", "a", "human"]);

       var p = new Paragraph([s, s2]);

           console.log("paragraph testing start");

           console.log(p.getLetterCount() == 35);
           console.log(p.getWordAt(9));
           console.log(p.getSentenceCount() == 2);
           p.addToHTML("paragraphs");
